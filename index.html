<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch - Simply find what matters</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            line-height: 1.6;
            color: #37352f;
            background: linear-gradient(180deg, #ffffff 0%, #fafafa 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }

        header {
            padding: 20px 0;
            border-bottom: 1px solid rgba(55, 53, 47, 0.09);
            margin-bottom: 80px;
        }

        .brand {
            font-weight: 600;
            font-size: 18px;
            color: #37352f;
            text-decoration: none;
        }

        .hero {
            text-align: center;
            padding: 80px 0;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 64px;
            font-weight: 700;
            letter-spacing: -0.03em;
            line-height: 1.1;
            margin-bottom: 24px;
        }

        .subtitle {
            font-size: 24px;
            color: #787774;
            margin-bottom: 48px;
            line-height: 1.5;
        }

        .cta {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 20px;
        }

        input {
            padding: 14px 18px;
            border: 1px solid rgba(55, 53, 47, 0.09);
            border-radius: 8px;
            font-size: 16px;
            width: 300px;
        }

        button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #2383e2 0%, #1a6dc4 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1a6dc4;
        }

        .coming-soon {
            padding: 10px 20px;
            background: rgba(55, 53, 47, 0.03);
            color: #787774;
            border-radius: 6px;
            font-size: 14px;
            display: inline-block;
        }

        footer {
            text-align: center;
            padding: 60px 0;
            margin-top: 100px;
            border-top: 1px solid rgba(55, 53, 47, 0.09);
            color: #787774;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
            }

            .subtitle {
                font-size: 18px;
            }

            .cta {
                flex-direction: column;
                align-items: center;
            }

            input {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <a href="#" class="brand">üìÅ Fetch</a>
        </header>

        <main class="hero">
            <h1>Simply find<br>what matters.</h1>
            <p class="subtitle">Match source files with a reference list or folder to separate them automatically. The
                ultimate tool for photographers and creative organizers.</p>

            <div class="cta">
                <input type="email" placeholder="Enter your email" id="email">
                <button onclick="joinWaitlist()">Join Waitlist</button>
            </div>

            <div class="coming-soon">Download for Mac ‚Äî Coming Soon</div>
        </main>

        <footer>
            ¬© 2025 BartLabs. All rights reserved.
        </footer>
    </div>

    <script>
        function joinWaitlist() {
            const email = document.getElementById('email').value;
            if (email) {
                alert('Thanks for joining! We\'ll be in touch soon. üöÄ');
                document.getElementById('email').value = '';
            }
        }
    </script>
</body>

</html>
